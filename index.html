<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness by Maya</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      text-align: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #5e4b8b;
    }

    .header-logo {
      width: 80%;
      max-width: 600px;
      margin: 30px auto 0;
      display: block;
    }

    .intro h1 {
      font-size: 2em;
      margin-top: 20px;
      color: #5e4b8b;
    }

    .intro p {
      margin: 20px auto;
      max-width: 600px;
      padding: 0 20px;
      font-size: 1.1em;
      line-height: 1.6;
      color: #5e4b8b;
    }

    .art-section {
      margin: 40px auto;
    }

    .art-section h2 {
      font-size: 1.5em;
      color: #5e4b8b;
    }

    .art-image {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .socials {
      margin: 40px 0;
      font-size: 1.1em;
    }

    .socials a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 15px;
      border-radius: 20px;
      background: #efe4fd;
      color: #5e4b8b;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="header-logo.jpeg" alt="Fitness by Maya Logo" class="header-logo">
  </div>

  <div class="intro">
    <h1>Hey, I’m Maya</h1>
    <p>
      Welcome to my site: I’m an influencer and artist based in Cali,
      sharing feel-good fitness, soft energy, and creativity. My goal is to inspire
      a healthy and balanced lifestyle with a mellow chill vibe.
    </p>
  </div>

  <div class="art-section">
    <h2>✨ My Custom Art</h2>
    <img src="custom-art.png" alt="Custom Art" class="art-image"/>
  </div>

  <div class="socials">
    <a href="https://instagram.com/mayahornugg">@mayahornugg</a>
    <a href="https://instagram.com/customsbymayaa">@customsbymayaa</a>
  </div>
</body>
</html>
