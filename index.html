<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness by Maya</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAYACAIAAABn4K39AAEAAElEQVR4nET9YbIcQa6zjQEgs1pzv/2vyPY+HHbYO3hj1JUk4R9s...');

    }

    .logo {
      margin-top: 20px;
      width: 300px;
    }

    .intro {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.2em;
    }

    .socials {
      margin-top: 30px;
    }

    .socials a {
      margin: 0 15px;
      color: #ff69b4;
      font-weight: bold;
      text-decoration: none;
    }

    .art {
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .art img {
      width: 100%;
      border-radius: 6px;
    }

<body>
  <img class="logo" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD..." alt="Fitness by Maya logo" />

  </div>

  <div class="socials">

  </div>

  <div class="art">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAYACAIAAABn4K39AAEAAElEQVR4nET9YbIcQa6zjQEgs1pzv/2vyPY+HHbYO3hj1JUk4R9s..." alt="Custom Art">
